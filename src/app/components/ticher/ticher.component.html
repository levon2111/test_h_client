<div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
      <h4 class="text-white">Collapsed content</h4>
      <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>
<hr>
<div *ngIf="showNameForm">
  <form class="form-inline" [formGroup]="loginForm" (submit)="submitLoginForm()">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">Email</label>
      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Your Name</label>
      <input type="text" class="form-control" id="inputPassword2" placeholder="Your Name" formControlName="name">
    </div>
    <div [hidden]="loginForm.valid || loginForm.pristine"
         class="alert alert-danger">
      Name is required
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
</div>

<div *ngIf="!showNameForm">
  <h2>{{testData.test.name}}</h2>
  <hr>
  <hr>
  <div class="form-group radio" *ngFor="let quest of testData.questions">
    <hr>
    <h4>{{quest.question}}</h4>
    <div *ngFor="let ans of quest.answers">
      <label class="center-block"><input type="radio" (click)="setAnswer(quest.id, ans.id)" name="{{quest.id}}" value="{{ans.id}}">{{ans.answer}}</label>
    </div>
  </div>
  <div *ngIf="test_error" class="alert alert-danger">
    Please, fill in form fields and push the button «Send».
  </div>
  <button type="button" class="btn btn-success" (click)="endTest()">Send</button>
  <div *ngIf="show_success" class="alert alert-success">
    Thank you!
  </div>
</div>
